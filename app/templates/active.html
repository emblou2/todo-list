<div>
  <h1>Current To Do List</h1>
    <form class="form-inline" ng-submit="addTodo()">
      <div class ="form-group">
        <input type="text" class="form-control" placeholder="What needs doing?" ng-model="todo.text">
      </div>
      <button type="submit" class="btn btn-default" ng-disabled="!todo.text">add</button>
    </form>
    <button ng-click="clearCompleted()">Clear Completed</button>
    <div ng-repeat="todo in todos" ng-cloak>
      <ul class="list-group">
        <li class="list-group-item"> 
        {{todo.text}}
        <input type="checkbox" class="checkbox" ng-click="todo.done" ng-model="todo.done">
        </li>
      </ul>
    </div>
  </div>
