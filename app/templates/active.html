<div>
  <h1>Current To Do List</h1>
    <form class="form-inline" ng-submit="addTodo()">
      <div class ="form-group">
        <input type="text" class="form-control" placeholder="What needs doing?" ng-model="todo.text">

        <select ng-model="todo.priority" ng-options="priority.type for priority in priorities">
        </select>
      </div>
      <button type="submit" class="btn btn-default" ng-disabled="!todo.text">add</button>
    </form>
    <div>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="todo in todos" ng-show="!todo.done && !todo.expired"> 
   
        <input type="checkbox" class="checkbox" ng-click="todo.done" ng-model="todo.done">
        <span ng-class="{'done':todo.done}">{{todo.text}}</span>
        <span class="priority {{todo.priority}}">{{todo.priority}}</span>
        </li>
      </ul>
    </div>
  </div>
